<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Weight Converter</title>
</head>

<body>
    <div class="wrapper">
        <div>
            <h1>Weight Converter</h1>
        </div>
        <div class="main">
            <div><input type="text" id="p" onchange="handleChange()" placeholder="Enter Pounds..." /></div>
            <div class="gram">
                <h3>Grams:</h3><br><span id="g">0</span>
            </div>
            <div class="kilogram">
                <h3>KiloGrams:</h3><br><span id="kg">0</span>
            </div>
            <div class="ounce">
                <h3>Ounces:</h3><br><span id="o">0</span>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
